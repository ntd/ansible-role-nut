---
# Sample configurations.
#
# For testing, use:
#
#     ansible-playbook --check tests/test.yml

- name: Default configuration.
  hosts: localhost
  roles:
    - role: ntd.nut

- name: Installation only.
  hosts: localhost
  roles:
    - role: ntd.nut
      nut_enable_service: false
      nut_managed_config: false

- name: NetClient only mode.
  hosts: localhost
  roles:
    - role: ntd.nut
      nut_mode: netclient
      nut_users:
        - name: monitor
          password: Whatever...
      nut_ups: []
      nut_services:
        - nut-monitor

- name: NetClient only mode (deprecated way).
  hosts: localhost
  roles:
    - role: ntd.nut
      nut_mode: netclient
      nut_user: monitor
      nut_password: Whatever...
      nut_ups: []
      nut_services:
        - nut-monitor

- name: Stand-alone with multiple users and multiple UPS.
  hosts: localhost
  roles:
    - role: ntd.nut
      nut_users:
        - name: monitor
          password: Whatever...
        - name: additional
          password: WhoKnows...
          extra: |
            upsmon primary
            instcmds = ALL
      nut_ups:
        - name: riello
          driver: riello_usb
          device: /dev/ttyUSB0
          description: iPlug 800
        - name: eaton
          driver: blazer_usb
          device: /dev/ttyUSB1
          description: E Series NV

- name: Stand-alone with multiple UPS (deprecated way).
  hosts: localhost
  roles:
    - role: ntd.nut
      nut_user: monitor
      nut_password: Whatever...
      nut_ups:
        - name: riello
          driver: riello_usb
          device: /dev/ttyUSB0
          description: iPlug 800
        - name: eaton
          driver: blazer_usb
          device: /dev/ttyUSB1
          description: E Series NV

- name: With undefined nut_host.
  hosts: localhost
  roles:
    - role: ntd.nut
      nut_host:
